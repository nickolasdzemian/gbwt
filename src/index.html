<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superapp</title>
</head>
<body>
<button class="routerButton" value="dateCalc">Калькулятор дат</button>
<button class="routerButton" value="timer">Таймер</button>
<form id="datecalc">
    <h3>Калькулятор дат</h3> <label>
    <strong>Первая дата:</strong>
    <input type="date" name="firstDate" />
</label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>
<form id="timer">
    <h3>Таймер</h3>
    <label>
        Укажите количество секунд
        <input type="number" name="time">
    </label>
    <button type="submit" value="start">Старт</button>
    <button type="submit" value="stop">Стоп</button>
    <h4 id="timer__result"></h4>
</form>
</body>

</html>
